<button nz-button nzType="default" (click)="addCollegeAndAbility()">添加</button>

<nz-divider nzText="毕业指标和专业目标的关系" nzOrientation="left"></nz-divider>

<!-- 信息展示表格 -->

<nz-collapse nzAccordion>
  <nz-collapse-panel *ngFor="let item of listOfTarget" [nzHeader]="item.collegeName">
    <nz-table #basicTable [nzData]="item.collegeTargetList">
      <thead>
      <tr>
        <th>序号</th>
        <th>专业目标名称</th>
        <th>百分比</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let sonitem of basicTable.data;let i=index">
        <td>{{ i + 1 }}</td>
        <td>{{ sonitem.name }}</td>
        <td>{{ sonitem.percent }}</td>
      </tr>
      </tbody>
    </nz-table>
  </nz-collapse-panel>
</nz-collapse>


<!-- 专业目标添加 模态框 -->
<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="添加专业"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzOkLoading]="isOkLoading">
  <form nz-form [formGroup]="validateForm">

        专业名称

        <nz-select
          style="width: 200px;"

          nzAllowClear

          [(ngModel)]="selectedCollege"
          formControlName="majorName"
          id="majorName"
        >
          <span *ngFor="let item of listOfCollege;let i=index">
          <nz-option nzLabel="{{item.name}}" nzValue="{{item.id}}"></nz-option>

            validateForm.get('majorName')?.dirty &&

      </nz-form-control>
