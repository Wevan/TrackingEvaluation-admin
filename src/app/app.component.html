<nz-layout>
  <nz-sider
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="triggerTemplate"
  >
    <div class="logo"></div>
    <ul
      nz-menu
      [nzTheme]="'dark'"
      [nzMode]="'inline'"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu>
        <span title>
          <i nz-icon type="user"></i><span class="nav-text">用户管理</span>
        </span>
        <ul>
          <li nz-menu-item (click)="toRouter('student')">学生管理</li>
          <li nz-menu-item (click)="toRouter('teacher')">教师管理</li>
          <li nz-menu-item (click)="toRouter('admin')">管理员</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title>
          <i nz-icon type="team"></i><span class="nav-text">试题管理</span>
        </span>
        <ul>
          <li nz-menu-item (click)="toRouter('question')">导入试题</li>
          <li nz-menu-item>算法题管理</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title>
          <i nz-icon type="database"></i><span class="nav-text">专业管理</span>
        </span>
        <ul>
          <li nz-menu-item (click)="toRouter('college')">专业信息</li>
          <li nz-menu-item (click)="toRouter('collegeTarget')">专业目标管理</li>

          <li nz-menu-item (click)="toRouter('collegeTargetRelation')">专业目标关系</li>
          <li nz-menu-item (click)="toRouter('direction')">添加方向</li>

        </ul>
      </li>
      <li nz-submenu>
        <span title>
          <i nz-icon type="solution"></i><span class="nav-text">班级管理</span>
        </span>
        <ul>
          <li nz-menu-item (click)="toRouter('class')">添加班级</li>
          <li nz-menu-item>人员管理</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title>
          <i nz-icon type="tags"></i><span class="nav-text">课程管理</span>
        </span>
        <ul>
          <li nz-menu-item>添加课程</li>
          <li nz-menu-item>关系管理</li>
          <li nz-menu-item>知识点管理</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i
        class="trigger"
        nz-icon
        [type]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
    </nz-header>
    <nz-content style="margin:0 16px;">
      <nz-breadcrumb style="margin:16px 0;">
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div style="padding:24px; background: #fff; min-height: 360px;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;"
      >Ant Design ©2019 Implement By Angular
    </nz-footer>
  </nz-layout>
</nz-layout>
<ng-template #trigger>
  <i nz-icon type="up"></i>
</ng-template>
